<div mouseCapture (keydown)="keyDown($event)" (keyup)="keyUp($event)" style="width: 100%; overflow: hidden;">
  <div class="app-left-panel">
    <textarea style="width: 100%; height: 98vh" #val (change)="inputChanged(val)" [appChartJsonEdit]="objectChartViewModel">
    </textarea>
  </div>
  <div class="app-right-panel">
    <button mat-raised-button color="primary" (click)="addNewNode()" title="Add a new node to the chart">Add Node</button>
    <button mat-raised-button color="primary" (click)="addNewInputConnector()" [disabled]="chartViewModel.getSelectedNodes().length == 0"
      title="Add a new input connector to the selected node">Add Input Connector</button>
    <button mat-raised-button color="primary" (click)="addNewOutputConnector()" [disabled]="chartViewModel.getSelectedNodes().length == 0"
      title="Add a new output connector to the selected node">Add Output Connector</button>
    <button mat-raised-button color="primary" (click)="deleteSelected()" [disabled]="chartViewModel.getSelectedNodes().length == 0 && chartViewModel.getSelectedConnections().length == 0"
      title="Delete selected nodes and connections">Delete Selected</button>

    <app-flow-chart class="flowchart-container" [chart]="chartViewModel">
    </app-flow-chart>

  </div>
</div>
